name: Pylint

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'mkdocs.yml'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'mkdocs.yml'

jobs:
  pylint:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
            pip install -e '.[full]'
            pip install pylint
      - name: Run pylint (fail only on errors)
        run: |
          # Run pylint with errors-only flag to only fail on real errors (E and F level)
          # This will show all messages but only exit with error code for errors, not warnings/advice
          pylint microswea/ --errors-only 